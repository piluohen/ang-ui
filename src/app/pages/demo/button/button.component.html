<div class="breadcrumb">
  <nz-breadcrumb [nzAutoGenerate]="true">
  </nz-breadcrumb>
</div>

<div class="layout-content">
  <h3>基础用法</h3>
  <div class="button-type-list">
    <ang-button>默认按钮</ang-button>
    <ang-button type="primary">普通按钮</ang-button>
    <ang-button type="success">成功按钮</ang-button>
    <ang-button type="warning">警告按钮</ang-button>
    <ang-button type="danger">危险按钮</ang-button>
    <ang-button type="info">信息按钮</ang-button>
  </div>
  <h3>带icon图标</h3>
  <div class="button-type-list">
    <ang-button loading="true">默认按钮</ang-button>
    <ang-button type="primary">
      <i nz-icon nzType="plus-circle" nzTheme="outline"></i>
      <span>普通按钮</span>
    </ang-button>
    <ang-button type="success" icon="check-circle">成功按钮</ang-button>
    <ang-button type="warning" icon="warning">警告按钮</ang-button>
    <ang-button type="danger" icon="stop">危险按钮</ang-button>
    <ang-button type="info" icon="info-circle">信息按钮</ang-button>
  </div>
  <markdown>{{markdown}}</markdown>
</div>
