<div class="breadcrumb">
  <nz-breadcrumb [nzAutoGenerate]="true">
  </nz-breadcrumb>
</div>

<div class="layout-content">
  <div class="img-list">
    <div class="img-list-item" *ngFor="let item of imgList; index as index">
      <img [src]="item.url" (click)="handleClick(index)">
    </div>
  </div>
  <ang-preview [(visible)]="previewVisible" [list]="imgList" [index]="previewIndex"></ang-preview>
</div>
