<div class="breadcrumb">
  <nz-breadcrumb [nzAutoGenerate]="true">
  </nz-breadcrumb>
</div>

<div class="layout-content">
  <ang-scroll-list
    [data]="list"
    [renderItem]="renderItem"
    [count]="4"
    [itemHeight]="40"
    [delay]="1000">
    <ng-template #renderItem let-item>
      <div class="list-item">
        <span>{{item.title}}</span>
        <span>{{item.desc}}</span>
      </div>
    </ng-template>
  </ang-scroll-list>
</div>
